<div class="card-container glassefect">
  <div class="image-wrapper">
    <img [src]="character.image" [alt]="character.name" class="character-img" />
    
    <div class="status-badge" [ngClass]="getStatusColor(character.status)">
      <div class="pulse-dot"></div>
      <span class="status-text">{{ getStatusText(character.status) }}</span>
    </div>
  </div>

  <div class="info-content">
    <h3 class="name-title">{{ character.name }}</h3>

    <div class="details-list">
      <div class="detail-item">
        <lucide-icon name="user" [size]="16"></lucide-icon>
        <span><strong>Gênero:</strong> {{ getGenderText(character.gender) }}</span>
      </div>

      <div class="detail-item">
        <lucide-icon name="activity" [size]="16"></lucide-icon>
        <span><strong>Espécie:</strong> {{ character.species }}</span>
      </div>

      <div class="detail-item items-start">
        <lucide-icon name="globe" [size]="16" class="mt-1"></lucide-icon>
        <span class="truncate-2"><strong>Origem:</strong> {{ character.origin.name }}</span>
      </div>

      <div class="detail-item items-start">
        <lucide-icon name="map-pin" [size]="16" class="mt-1"></lucide-icon>
        <span class="truncate-2"><strong>Localização:</strong> {{ character.location.name }}</span>
      </div>

      <div class="detail-item">
        <lucide-icon name="tv" [size]="16"></lucide-icon>
        <span><strong>Aparições:</strong> {{ character.episode.length }} episódios</span>
      </div>
    </div>
  </div>
</div>
